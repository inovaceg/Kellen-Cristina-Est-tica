<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Avaliação - Procedimento de Emagrecimento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
        p#result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .question {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Questionário de Avaliação - Procedimento de Emagrecimento</h1>

    <form id="form">
        <!-- Perguntas do questionário -->
        <div class="question">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" placeholder="Digite seu nome completo" required>
        </div>

        <div class="question">
            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Digite sua idade" required>
        </div>

        <div class="question">
            <label for="sex">Sexo:</label>
            <select id="sex" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="question">
            <label for="height">Altura (cm):</label>
            <input type="number" id="height" placeholder="Digite sua altura" required>
        </div>

        <div class="question">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite seu peso" required>
        </div>

        <div class="question">
            <label for="activity">Quantas vezes por semana você pratica atividade física?</label>
            <select id="activity" required>
                <option value="">Selecione</option>
                <option value="Não pratico">Não pratico</option>
                <option value="1 a 2 vezes">1 a 2 vezes</option>
                <option value="3 a 4 vezes">3 a 4 vezes</option>
                <option value="Mais de 5 vezes">Mais de 5 vezes</option>
            </select>
        </div>

        <div class="question">
            <label for="goal">Qual é seu objetivo principal com este procedimento?</label>
            <select id="goal" required>
                <option value="">Selecione</option>
                <option value="Redução de gordura corporal">Redução de gordura corporal</option>
                <option value="Perda de peso geral">Perda de peso geral</option>
                <option value="Melhora da saúde">Melhora da saúde</option>
                <option value="Melhora da aparência física">Melhora da aparência física</option>
            </select>
        </div>

        <button type="button" onclick="calculateIMC()">Enviar Respostas e Calcular IMC</button>
    </form>

    <p id="result"></p>
</div>

<script>
    function calculateIMC() {
        // Coletar os dados do formulário
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value / 100; // converter altura para metros
        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;
        var activity = document.getElementById("activity").value;
        var goal = document.getElementById("goal").value;

        // Verificar se todos os campos estão preenchidos
        if (!weight || !height || !name || !age || !activity || !goal) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        // Cálculo do IMC
        var imc = weight / (height * height);
        var imcResult = imc.toFixed(2);

        // Definir o feedback com base no IMC
        var feedback = "";
        if (imc < 18.5) {
            feedback = "Você está abaixo do peso.";
        } else if (imc >= 18.5 && imc < 24.9) {
            feedback = "Seu peso está normal.";
        } else if (imc >= 25 && imc < 29.9) {
            feedback = "Você está com sobrepeso.";
        } else {
            feedback = "Você está com obesidade.";
        }

        // Exibir o resultado para o usuário
        document.getElementById("result").innerHTML = `
            <strong>${name}</strong>, obrigado por responder ao questionário! <br>
            Sua idade: ${age} anos <br>
            Seu IMC é <strong>${imcResult}</strong>. <br>
            ${feedback} <br>
            Seu nível de atividade física: ${activity} <br>
            Seu objetivo principal: ${goal} <br>
        `;
    }
</script>

</body>
</html>
