<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Avaliação - Procedimento de Redução de Gordura Corporal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button, textarea {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
        }
        p#result {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .question {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Questionário de Avaliação - Procedimento de Redução de Gordura Corporal</h1>

    <form id="form">
        <!-- Dados Pessoais -->
        <div class="question">
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" placeholder="Digite seu nome completo" required>
        </div>

        <div class="question">
            <label for="age">Idade:</label>
            <input type="number" id="age" placeholder="Digite sua idade" required>
        </div>

        <div class="question">
            <label for="sex">Sexo:</label>
            <select id="sex" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <div class="question">
            <label for="height">Altura (em cm):</label>
            <input type="number" id="height" placeholder="Digite sua altura" required>
        </div>

        <div class="question">
            <label for="weight">Peso (kg):</label>
            <input type="number" id="weight" placeholder="Digite seu peso" required>
        </div>

        <div class="question">
            <label for="imc">Você já calculou seu IMC ou percentual de gordura corporal?</label>
            <select id="imc" required>
                <option value="Não">Não</option>
                <option value="Sim">Sim</option>
            </select>
            <label for="imc_value">Se sim, qual é o valor do IMC ou percentual de gordura?</label>
            <input type="number" id="imc_value" placeholder="Digite o valor do IMC ou percentual de gordura">
        </div>

        <!-- Histórico de Saúde -->
        <div class="question">
            <label>Você já foi diagnosticado com algum problema de saúde relacionado ao peso ou metabolismo?</label>
            <select id="health_diagnosis" required>
                <option value="Não">Não</option>
                <option value="Sim">Sim</option>
            </select>
            <label>Se sim, quais problemas?</label>
            <textarea id="health_problems" placeholder="Ex: Hipertensão, Diabetes Tipo 1, Hipotireoidismo, etc."></textarea>
        </div>

        <!-- Tentativas Anteriores de Emagrecimento -->
        <div class="question">
            <label>Você já tentou outros métodos de emagrecimento?</label>
            <select id="previous_attempts" required>
                <option value="Não">Não</option>
                <option value="Sim">Sim</option>
            </select>

            <label>Se sim, quais métodos você tentou anteriormente? (Marque todas que se aplicam)</label>
            <textarea id="attempts_methods" placeholder="Ex: Dietas restritivas, Medicamentos, Cirurgia bariátrica, etc."></textarea>

            <label>Quais foram os resultados obtidos com esses métodos?</label>
            <select id="attempts_results">
                <option value="Perda significativa de peso">Perda significativa de peso</option>
                <option value="Perda moderada de peso">Perda moderada de peso</option>
                <option value="Não houve perda de peso">Não houve perda de peso</option>
                <option value="Ganho de peso">Ganho de peso</option>
            </select>

            <label>Você já recuperou o peso perdido após algum desses métodos?</label>
            <select id="regained_weight">
                <option value="Não">Não</option>
                <option value="Sim">Sim</option>
            </select>
        </div>

        <!-- Hábitos de Vida e Atividade Física -->
        <div class="question">
            <label>Quantas vezes por semana você pratica atividade física?</label>
            <select id="physical_activity" required>
                <option value="Não pratico">Não pratico</option>
                <option value="1 a 2 vezes">1 a 2 vezes</option>
                <option value="3 a 4 vezes">3 a 4 vezes</option>
                <option value="5 ou mais vezes">5 ou mais vezes</option>
            </select>
        </div>

        <!-- Motivação e Objetivos -->
        <div class="question">
            <label>Qual é seu objetivo principal com este procedimento de redução de gordura corporal?</label>
            <textarea id="main_goal" placeholder="Ex: Reduzir gordura localizada, Melhorar a saúde, etc."></textarea>
        </div>

        <!-- Comprometimento e Expectativas -->
        <div class="question">
            <label>Você está motivado(a) para seguir um plano de acompanhamento após o procedimento?</label>
            <select id="commitment" required>
                <option value="Sim, estou completamente comprometido(a)">Sim, estou completamente comprometido(a)</option>
                <option value="Sim, com algumas orientações adicionais">Sim, com algumas orientações adicionais</option>
                <option value="Não tenho certeza">Não tenho certeza</option>
                <option value="Não">Não</option>
            </select>
        </div>

        <button type="button" onclick="calculateEligibility()">Enviar Respostas e Verificar Elegibilidade</button>
    </form>

    <p id="result"></p>
</div>

<script>
    function calculateEligibility() {
        var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value / 100; // converter altura para metros
        var name = document.getElementById("name").value;
        var imc = document.getElementById("imc").value;
        var health_diagnosis = document.getElementById("health_diagnosis").value;
        var commitment = document.getElementById("commitment").value;

        // Verificar se todos os campos obrigatórios estão preenchidos
        if (!weight || !height || !name || !imc || !health_diagnosis || !commitment) {
            alert("Por favor, preencha todos os campos.");
            return;
        }

        // Cálculo do IMC
        var imc_value = weight / (height * height);
        var imcResult = imc_value.toFixed(2);

        // Definir feedback com base no IMC e no diagnóstico de saúde
        var feedback = "";
        if (imc_value >= 25 && health_diagnosis === "Não") {
            feedback = "Você está apto(a) para o procedimento de redução de gordura.";
        } else if (imc_value < 25) {
            feedback = "Seu IMC está abaixo do recomendado para este procedimento.";
        } else if (health_diagnosis === "Sim") {
            feedback = "Você tem problemas de saúde que podem impedir a realização do procedimento.";
        }

        // Exibir resultado ao usuário
        document.getElementById("result").innerHTML = `
            <strong>${name}</strong>, obrigado por responder ao questionário! <br>
            Seu IMC é <strong>${imcResult}</strong>. <br>
            ${feedback} <br>
        `;
    }
</script>

</body>
</html>
